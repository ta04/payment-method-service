syntax = "proto3";

package com.ta04.srv.payment.method;

message PaymentMethod {
    int32 id = 1;
    string name = 2;
    string account_number = 3;
    string account_holder_name = 4;
    string status = 5;
}

message IndexPaymentMethodsRequest {}

message GetAllPaymentMethodRequest{
    string query = 1;
    string status = 2;
}

message GetOnePaymentMethodRequest{
    int32 id = 1;
}

message Response {
    PaymentMethod payment_method = 1;
    Error error = 2;
    repeated PaymentMethod payment_methods = 3;
}

message Error {
    string code = 1;
    string message = 2;
}

service PaymentMethodService {
    rpc IndexPaymentMethods(IndexPaymentMethodsRequest) returns (Response) {}

    rpc ShowPaymentMethod(PaymentMethod) returns (Response) {}

    rpc StorePaymentMethod(PaymentMethod) returns (Response) {}

    rpc UpdatePaymentMethod(PaymentMethod) returns (Response) {}

    rpc DestroyPaymentMethod(PaymentMethod) returns (Response) {}
}